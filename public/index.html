<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Ncloud VPE Demo</title>
    <script src="https://player.vpe.naverncp.com/ncplayer.js?access_key=17e49e099ea78c1f1ae159fc1647316c"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <div class="playerWarp">
        <div class="playerArea">
            <div class="player" id="player"></div>
        </div>
    </div>

    <div class="content pt-5 ">

        <div class="space-y-3">

            <div>
                <h1>
                    <strong>재생소스 변경 (HLS / DASH)</strong>
                </h1>
            </div>
            <div>
                <button type="button" class="rounded-md bg-black p-2 text-white text-sm px-4" onclick="changeUrl('hls')">HLS 재생</button>
                <button type="button" class="rounded-md bg-black p-2 text-white text-sm px-4" onclick="changeUrl('dash')">DASH 재생</button>
            </div>


            <div>
                <h1>
                    <strong>기본 Method</strong>
                </h1>
            </div>
            <div>
                <button type="button" class="rounded-md bg-black p-2 text-white text-sm px-4" onclick="player.play()">재생하기</button>
                <button type="button" class="rounded-md bg-black p-2 text-white text-sm px-4" onclick="player.pause()">일시정지</button>
                <button type="button" class="rounded-md bg-black p-2 text-white text-sm px-4" onclick="player.fullscreen()">풀스크린</button>
                <button type="button" class="rounded-md bg-black p-2 text-white text-sm px-4" onclick="player.pip()">PIP</button>
            </div>


        </div>
    </div>


    <script>


    </script>
    <script src="demo.js"></script>
</body>
</html>
